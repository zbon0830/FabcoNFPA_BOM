<!DOCTYPE html>
<html>
<head>
    <title>Part Number Analyzer</title>
</head>
<body>
    <h1>Enter NFPA Part Number)</h1>
    <form method="POST">
        <input type="text" name="part_number" placeholder="Enter part number" required style="text-transform: uppercase;">
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
<img src="static/images/fabco-air-logo.png" alt="My Image Description" width="275" height="85">
</html>

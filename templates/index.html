<!DOCTYPE html>
<html>
<head>
    <title>Part Number Analyzer</title>
</head>
<body>
    <h1>Enter NFPA Part Number</h1>
    <form method="POST">
        <input type="text" name="part_number" placeholder="Enter part number" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
